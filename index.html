<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Clarity Money</title>
  </head>
  <body>
    <div class="container-sm">

      <div class="card text-center header">
        <h4 class="text-left">header</h4>
        <p class="text-muted">Welcome Matthew</p>
        <h6 class="quote">Whatever you are be a good one</h6>
        <small>- A. Lincoln</small>
      </div>

      <div class="balance card">
        <h4 class="text-left">balance</h4>
        <div class="panel cash">
          <div class="row">
            <div class="col-10">
              <p>Cash</p>
            </div>
            <div class="col-2">
              <p class="text-primary">$4000</p>
            </div>
          </div>
        </div>
        <div class="panel credit">
          <div class="row">
            <div class="col-10">
              <p class="card-title">Credit Debt</p>
            </div>
            <div class="col-2">
              <p>$1000</p>
            </div>
          </div>
        </div>
      </div>

      <div class="spending card">
        <h4 class="text-left">spending</h4>
      </div>

      <div class="transactions card">
        <h4 class="text-left">transactions</h4>
      </div>

      <div class="loan card">
        <h4 class="text-left">loan</h4>
      </div>

      <div class="connectAccounts card">
        <h4 class="text-left">connectAccounts</h4>
      </div>

      <div class="income card">
        <h4 class="text-left">income</h4>
      </div>

      <div class="monthBreakdown card">
        <h4 class="text-left">monthBreakdown</h4>
      </div>

      <div class="whereISpendMost card">
        <h4 class="text-left">whereISpendMost</h4>
      </div>

      <div class="monthGraph card">
        <h4 class="text-left">monthGraph</h4>
      </div>

      <div class="cancelMonthlyMemberships card">
        <h4 class="text-left">cancelMonthlyMemberships</h4>
      </div>

      <div class="creditScore card">
        <h4 class="text-left">creditScore</h4>
      </div>

      <div class="creditCardDebt card">
        <h4 class="text-left">creditCardDebt</h4>
      </div>

      <div class="misc card">
        <h4 class="text-left">misc</h4>
      </div>
    </div>
  </body>
</html>
